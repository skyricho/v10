<!doctype html>
<html lang="en">
  <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  
      <title>List of maps currently being worked.</title>

      <script>
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            var JSONObject = JSON.parse(this.responseText);
            

            var mapListHTML = "";

              // Loop through Object and create peopleHTML
              for (var key in JSONObject) {
                if (JSONObject.hasOwnProperty(key)) {
                  mapListHTML += "<a class=\"list-group-item\" href=\"block-list.html?map=" + JSONObject[key]["map"] + "\">";
                    mapListHTML += "<div class=\"row\">";
                      mapListHTML += "<div class=\"col text-decoration-none text-dark\">Map " + JSONObject[key]["map"] + "</div>";
                      mapListHTML += "<div class=\"col text-left\"><span class=\"badge badge-light\">" + JSONObject[key]["firstName"] + "</span></div>";
                      mapListHTML += "<div class=\"col-5 text-right\"><span class=\"badge badge-" + JSONObject[key]["colour"] + "\">" + JSONObject[key]["suburb"] + "</span></div>";
                    mapListHTML += "</div>";
                  mapListHTML += "</a>";
                }
              }

            document.getElementById("map-list").innerHTML = mapListHTML;

            }
        };
        xmlhttp.open("GET", "map-list.json", true);
        xmlhttp.send();
      </script>
  </head>
